<div class="container mt-4">
  <h2 class="mb-4 text-center">Clientes</h2>

  <!-- Botón para agregar usuario -->
  <div class="mb-3 text-end">
    <button class="btn btn-success" (click)="agregarUsuario()">Añadir Usuario</button>
  </div>

  <!-- Tabla de clientes -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Dirección</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id }}</td>
          <td>
            {{ usuario.nombre }}
            <div class="mt-1">
              <button class="btn btn-warning btn-sm me-1" (click)="editarUsuario(usuario)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
            </div>
          </td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.telefono }}</td>
          <td>{{ usuario.direccion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
